{% extends "base.html" %}

{% block content %}

<h2>Editar Pedido</h2>

<form method="POST">

    <label>Cliente:</label>
    <select name="cliente_id">
        {% for cliente in clientes %}
            <option value="{{ cliente.id }}"
                {% if cliente.id == pedido.cliente_id %}selected{% endif %}>
                {{ cliente.nombre }}
            </option>
        {% endfor %}
    </select>

    <label>Descripci√≥n:</label>
    <textarea name="descripcion">{{ pedido.descripcion }}</textarea>

    <label>Fecha entrega:</label>
    <input type="date" name="fecha_entrega" value="{{ pedido.fecha_entrega }}">

    <label>Valor total:</label>
    <input type="number" step="0.01" name="valor_total" value="{{ pedido.valor_total }}">

    <label>Anticipo:</label>
    <input type="number" step="0.01" name="anticipo" value="{{ pedido.anticipo }}">

    <label>Responsable:</label>
    <select name="responsable_id">
        {% for empleado in empleados %}
            <option value="{{ empleado.id }}"
                {% if empleado.id == pedido.responsable_id %}selected{% endif %}>
                {{ empleado.username }}
            </option>
        {% endfor %}
    </select>

    <button type="submit">Guardar Cambios</button>

</form>

<a href="{{ url_for('pedidos.detalle_pedido', pedido_id=pedido.id) }}">
    Cancelar
</a>

{% endblock %}
