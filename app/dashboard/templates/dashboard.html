{% extends "base.html" %}

{% block content %}

<h2 class="mb-4">Dashboard</h2>

<div class="row">

    <div class="col-md-3">
        <div class="card text-white bg-dark mb-3">
            <div class="card-body">
                <h5>Total Pedidos</h5>
                <h3>{{ total }}</h3>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card text-dark bg-warning mb-3">
            <div class="card-body">
                <h5>Pendientes</h5>
                <h3>{{ pendientes }}</h3>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card text-white bg-primary mb-3">
            <div class="card-body">
                <h5>En Proceso</h5>
                <h3>{{ en_proceso }}</h3>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5>Terminados</h5>
                <h3>{{ terminados }}</h3>
            </div>
        </div>
    </div>

</div>

<div class="row mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5>Total Facturado</h5>
                <h3>${{ total_facturado }}</h3>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5>Total Pendiente</h5>
                <h3>${{ total_pendiente }}</h3>
            </div>
        </div>
    </div>
</div>

{% endblock %}
